name    = HTML-Template-Compiled-Plugins-RENEEB
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge] 
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1 
    
[ContributorsFile]
filename = CONTRIBUTORS


[MinimumPerlFast]

[MetaResources]
homepage = http://github.com/reneeb/HTML-Template-Compiled-Plugins-RENEEB
bugtracker.web = http://github.com/reneeb/HTML-Template-Compiled-Plugins-RENEEB/issues
repository.url = git://github.com/reneeb/HTML-Template-Compiled-Plugins-RENEEB.git
repository.web = http://github.com/reneeb/HTML-Template-Compiled-Plugins-RENEEB
repository.type = git


[Prereqs]
HTML::Template::Compiled = 0
HTML::Entities = 0
